<!DOCTYPE html>
<html lang="pt-br">
	<head charset="UTF-8">
		<title>Corinthians - Redefinir senha</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width">
		<link href="escudo.svg" rel="shortcut icon">
	</head>
	<body>
		<header>
			<ul>
				<li><a href="login.html">Voltar</a></li>
			</ul>
		</header>
		<h1>Redefinição de senha</h1>
		<main>
			<form>
				<label for="email">Email</label>
				<br>
				<input type="email" id="email" required placeholder="Digite o email">
				<br><br>
				<label for="codigo">Código de autenticação de dois fatores</label>
				<br>
				<input type="text" id="codigo" required placeholder="Informe o código">
				<br><br>
				<label for="novasenha">Nova senha</label>
				<br>
				<input type="password" id="novasenha" maxlength="30" required placeholder="Digite sua nova senha">
				<br><br>
				<input type="submit" value="Redefinir">
			</form>
		</main>
	</body>
</html>
